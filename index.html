<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
    <title>Spotify Web</title>
</head>

<body>

    <div class="wrapper">

        <main>
            <!-- nav sx con menu e playlist -->
            <section id="nav">

                <div class="logo">
                    <img class="xs_none" src="img/logo.svg" alt="Logo Spotify">
                    <img class="xs_only" src="img/logo-small.svg" alt="Logo Spotify small">
                </div>

                <div class="icon_menu">

                    <div class="icon active">
                        <img src="img/home.svg" alt="Home">
                        <a class="xs_none" href="#">
                            Home
                        </a>
                    </div>

                    <div class="icon">
                        <img src="img/search.svg" alt="Search">
                        <a class="xs_none" href="#">Cerca</a>
                    </div>

                    <div class="icon">
                        <img src="img/libreria.svg" alt="Library">
                        <a class="xs_none" href="#">La tua libreria</a>
                    </div>

                </div>

                <div class="playlist_menu xs_none">

                    <h2>playlist</h2>

                    <div class="playlist_new">
                        <a href="#">
                            <i class="fas fa-plus"></i>
                            Crea Playlist
                        </a>
                    </div>

                    <div class="playlist_list">
                        <ul>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                        </ul>
                    </div>
                   
                </div>

                <div class="install">
                    <img src="img/download.svg" alt="Download">
                    <a class="xs_none" href="#">Installa app</a>
                </div>

                <div class="profile">
                    <div class="profile_img">
                        <img src="img/profile.svg" alt="Profile Logo">
                    </div>
                    <a class="xs_none" href="#">John Doe</a>
                </div>

            </section>

            <!-- sezione dx contnente griglia playlist -->
            <section id="playlist"></section>

            <!-- banner upgrade -->
            <section id="upgrade">
                Lorem ipsum dolor sit amet.
            </section>

        </main>

        <!-- footer contenente controlli riproduzione audio -->
        <footer></footer>

    </div>

</body>

</html>
